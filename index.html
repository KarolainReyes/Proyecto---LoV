<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoV</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="ico" href="./ICON/image.ico" />
  </head>

  <body>
    <header class="header">
      <h1 class="title">LoV</h1>
    </header>

    <nav class="navbar">
      <div class="search">
        <input placeholder="Search" class="search__input" type="text" />
        <button class="search__button">
          <svg
            viewBox="0 0 16 16"
            class="bi bi-search"
            fill="currentColor"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            ></path>
          </svg>
        </button>
      </div>
      <ul class="navbar-list">
        <li class="navbar-item">INICIO</li>
        <li class="navbar-item">CATEGORIAS</li>
        <li class="navbar-item">COMPRA AHORA</li>
        <li class="navbar-item">CONTACTO</li>
      </ul>
      <img
        src="./IMG/anadir-a-la-cesta.png"
        alt="añadir a la cesta"
        id="cesta"
      />
    </nav>

    <main>
      <section class="slider-container">
        <div class="slider-wrapper">
          <div class="slider">
            <img
              id="slide-1"
              src="./IMG/banner/primerBanner.png"
              alt="primer slide"
            />
            <img
              id="slide-2"
              src="./IMG/banner/segundoBanner.png"
              alt="segundo slide"
            />
            <img
              id="slide-3"
              src="./IMG/banner/tercerBanner.png"
              alt="tercer slide"
            />
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
          </div>
        </div>
      </section>
      <section class="seccion-inferior">
        <div class="seccion">
          <img src="./IMG/entrega-rapida.png" alt="camion de entrega" />
          <p>Envios a todo el país</p>
        </div>
        <div class="barra"></div>
        <div class="seccion">
          <img src="./IMG/billetera.png" alt="medios de pago" />
          <p>Medios de pago</p>
        </div>
        <div class="barra"></div>
        <div class="seccion">
          <img src="./IMG/venta.png" alt="descuentos" />
          <p>Descuentos</p>
        </div>
      </section>
      <section class="categorias">
        <h2 class="titulo-categorias">CATEGORIAS</h2>
        <div>
          <img src="" alt="" />
        </div>
        <div>
          <div class="card">
            <div class="stones-container">
              <div class="stone-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 100"
                  class="stone"
                >
                  <defs>
                   <img src="./ICON/camiseta.ico" alt="">
                  </defs>
                  <path
                    fill="url(#spaceGlow)"
                    d="M30,20 L70,10 L90,40 L80,80 L40,90 L10,60 Z"
                    class="glow"
                    stroke="#4488ff"
                  ></path>
                </svg>
                <div style="color: #4488ff" class="stone-name">Space Stone</div>
              </div>

              <div class="stone-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 100"
                  class="stone"
                >
                  <defs>
                    <img src="./ICON/vestido.ico" alt="">
                  </defs>
                  <path
                    fill="url(#mindGlow)"
                    d="M20,30 L60,10 L90,50 L70,90 L30,80 L10,40 Z"
                    class="glow"
                    stroke="#ffdd44"
                  ></path>
                </svg>
                <div style="color: #ffdd44" class="stone-name">Mind Stone</div>
              </div>

              <div class="stone-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 100"
                  class="stone"
                >
                  <img src="./ICON/pendientes.ico" alt="">
                  <path
                    fill="url(#realityGlow)"
                    d="M40,10 L80,30 L90,70 L60,90 L20,80 L10,40 Z"
                    class="glow"
                    stroke="#ff4444"
                  ></path>
                </svg>
                <div style="color: #ff4444" class="stone-name">
                  Reality Stone
                </div>
              </div>

              <div class="stone-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 100"
                  class="stone"
                >
                  <defs>
                    <img src="./ICON/dispositivo.ico" alt="">
                  </defs>
                  <path
                    fill="url(#powerGlow)"
                    d="M30,20 L70,10 L90,50 L70,90 L30,80 L10,30 Z"
                    class="glow"
                    stroke="#aa44ff"
                  ></path>
                </svg>
                <div style="color: #aa44ff" class="stone-name">Power Stone</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./JS/main.js"></script>
</html>
