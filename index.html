<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="ico" href="./ICON/image.ico">
</head>

<body>
  <header class="header">
    <h1 class="title">LoV</h1>
  </header>

  <nav class="navbar">
    <div class="search">
      <input placeholder="Search" class="search__input" type="text" />
      <button class="search__button">
        <svg viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" height="16" width="16"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
          </path>
        </svg>
      </button>
    </div>
    <ul class="navbar-list">
      <li class="navbar-item">INICIO</li>
      <li class="navbar-item">CATEGORIAS</li>
      <li class="navbar-item">COMPRA AHORA</li>
      <li class="navbar-item">CONTACTO</li>
    </ul>
    <img src="./IMG/anadir-a-la-cesta.png" alt="añadir a la cesta" id="cesta">
  </nav>

  <main>
    <section class="slider-container">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="./IMG/banner/primerBanner.png" alt="primer slide">
          <img id="slide-2" src="./IMG/banner/segundoBanner.png" alt="segundo slide">
          <img id="slide-3" src="./IMG/banner/tercerBanner.png" alt="tercer slide">
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>
    <section class="seccion-inferior">
      <div class="seccion">
        <img src="./IMG/entrega-rapida.png" alt="camion de entrega">
        <p>Envios a todo el país</p>
      </div>
      <div class="barra"></div>
      <div class="seccion">
        <img src="./IMG/billetera.png" alt="medios de pago">
        <p>Medios de pago</p>
      </div>
      <div class="barra"></div>
      <div class="seccion">
        <img src="./IMG/venta.png" alt="descuentos">
        <p>Descuentos</p>
      </div>
    </section>
  </main>
</body>
<script src="./JS/main.js"></script>
</html>
